apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: superset
  namespace: superset
spec:
  hosts:
  - "superset.localhost"
  gateways:
  - istio-system/istio-ingress-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: superset.superset.svc.cluster.local
        port:
          number: 8088


