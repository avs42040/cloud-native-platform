      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tls-secret-hadoop # must be the same as secret
    hosts:
    - "hadoop.infologistix-cnc.ddnss.org"
  - port:
      number: 443
      name: https-zeppelin
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tls-secret-zeppelin # must be the same as secret
    hosts:
    - "zeppelin.infologistix-cnc.ddnss.org"
