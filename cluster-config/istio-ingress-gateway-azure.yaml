      name: https-druid
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tls-secret-druid # must be the same as secret
    hosts:
    - "druid.infologistix-cnc.ddnss.org"
  - port:
      number: 443
      name: https-superset
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tls-secret-superset # must be the same as secret
    hosts:
    - "superset.infologistix-cnc.ddnss.org"
