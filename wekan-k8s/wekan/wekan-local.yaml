---
apiVersion: v1
kind: Namespace
metadata:
  name: wekan-project
  labels:
    name: wekan
---
apiVersion: v1
kind: Service
metadata:
  name: wekan
  namespace: wekan-project
  labels:
    app: wekan
    service: wekan-svc
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: wekan
    version: v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wekan
  namespace: wekan-project
  labels:
    app: wekan
    version: v1
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wekan
      version: v1
  template:
    metadata:
      labels:
        app: wekan
        version: v1
    spec:
      containers:
      - image: quay.io/wekan/wekan:v1.78
        name: wekan
        ports:
        - containerPort: 8080
          name: wekan
        env:
        - name: MONGO_URL
          value: mongodb://wekan:pass@mongodb:27017/wekan
        - name: PORT
          value: "8080"
        - name: ROOT_URL
          value: http://wekan.localhost
